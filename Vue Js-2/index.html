<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vue-app">
        <h1>{{name}}</h1>
        <button v-on:click="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
        <p>{{university}}</p>
        <input type="text" @keyup.enter="logName">
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},
            {{y}}
        </div>
        <a @click.prevent="click()" href="https://www.youtube.com">Youtube</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
